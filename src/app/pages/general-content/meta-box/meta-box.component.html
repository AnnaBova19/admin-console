<div class="general-content__meta-box">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24" class="gutter-row">
      <div class="gutter-box">
        <nz-select class="meta-box__content-type" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Content Type">
          <nz-option *ngFor="let type of contentTypeList" [nzValue]="type.slug" [nzLabel]="type.name"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24" class="gutter-row">
      <div class="gutter-box">
        <nz-select class="meta-box__category" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Category">
          <nz-option *ngFor="let category of categoryList" [nzValue]="category.slug" [nzLabel]="category.name"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="meta-box__publish-section">
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24" class="gutter-row">
        <div class="gutter-box content-control-btn">
          <button nz-button nzType="default">Save Draft</button>
          <button nz-button nzType="default">Preview</button>
        </div>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
        <nz-divider></nz-divider>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
        <div class="gutter-box">
          <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="log(checkOptionsOne)"></nz-checkbox-group>
        </div>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
        <nz-divider></nz-divider>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
        <div class="gutter-box">
          <p>
            <fa-icon icon="key"></fa-icon> Status:
          </p>
          <p>
            <fa-icon icon="eye"></fa-icon> Visibility:
          </p>
          <p>
            <fa-icon icon="calendar"></fa-icon> Publish On:
          </p>
          <p>
            <fa-icon icon="calendar"></fa-icon> Publish End:
          </p>
          <p>
            <fa-icon icon="calendar"></fa-icon> Review On:
          </p>
        </div>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
        <nz-divider></nz-divider>
      </div>
      <div nz-col nzSpan="24" class="gutter-row">
       <button nz-button nzType="primary" nzBlock>Publish</button>
      </div>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24" class="gutter-row">
      <div class="gutter-box">
        <button nz-button nzType="default" nzSize="large" nzBlock>Add a Comment</button>
      </div>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24" class="gutter-row">
      <div class="gutter-box">
        <button nz-button nzType="primary" nzSize="large" nzBlock><fa-icon icon="plus"></fa-icon> Add Related Content</button>
      </div>
    </div>
  </div>
</div>
